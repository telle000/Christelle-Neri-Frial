<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number 7</title>
</head>
<body>
  <header>
    <h1>Learn Numbers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="numbers.html">Numbers</a>
    </nav>
  </header>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff; /* Light sky blue */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    
    header {
    background-color: #ff9800;
    padding: 1.5em;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  header h1 {
    font-size: 2.5em;
    margin: 0;
    text-shadow: 2px 2px #333;
  }
  
  nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.2em;
  }
  
  nav a:hover {
    color: #333;
  }
    
    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
    }
    
    .number-content {
      text-align: center;
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .number-content h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #333;
    }
    
    .number-content p {
      font-size: 1.5em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .video-container {
      margin-top: 20px;
    }
    
    .video-container iframe {
      width: 100%;
      max-width: 700px;
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }
    
    /* Footer */
    footer {
      background-color: #ffcc99; /* Light peach */
      color: #333;
      text-align: center;
      padding: 10px 0;
      font-size: 1em;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
    
      nav a {
        font-size: 1em;
        margin: 0 10px;
        padding: 6px 10px;
      }
    
      .number-content h2 {
        font-size: 2.5em;
      }
    
      .number-content p {
        font-size: 1.2em;
      }
    
      .video-container iframe {
        max-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8em;
      }
    
      nav a {
        font-size: 0.9em;
        margin: 0 5px;
      }
    
      .number-content {
        padding: 20px;
      }
    
      .number-content h2 {
        font-size: 2em;
      }
    
      .number-content p {
        font-size: 1em;
      }
    
      .video-container iframe {
        width: 100%;
      }
    }
    </style>
    
    <main>
        <section class="number-content">
          <h2>Number 7</h2>
          <p>The number 7 is often associated with luck and represents seven objects or units.</p>
          <div class="video-container">
            <iframe width="757" height="426" src="https://www.youtube.com/embed/g6Xt5b_tdSg" 
                    title="Learn Number 7" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </section>
    </main>
  
  <footer>
    <p>&copy; 2024 Kids Entertainment</p>
  </footer>
</body>
</html>
