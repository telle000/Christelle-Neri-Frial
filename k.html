<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter K - Kite</title>
</head>
<body>
  <header>
    <h1>Kids Entertainment</h1>
    <nav>
      <a href="abc.html">Back to ABCs</a>
    </nav>
  </header>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #e1f5fe; /* Light blue background to represent sky */
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
    background-color: #ff9800;
    padding: 2.0em;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  header h1 {
    font-size: 2.5em;
    margin: 10px;
    text-shadow: 2px 2px #333;
  }

  nav a {
  font-size: 1.2em;
  color: white;
  text-decoration: none;
  background-color: #f56a79; /* A darker shade for the link background */
  padding: 10px 20px;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

nav a:hover {
  background-color: #f44358; /* Slightly darker for hover effect */
  transform: scale(1.1); /* Small zoom effect */
}

    /* Main Content Styling */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .learning-content {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      width: 80%;
      max-width: 650px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'); /* Subtle pattern */
      background-size: cover;
    }

    .learning-content h2 {
      font-size: 3.5em;
      color: #0288d1; /* Bright sky blue */
      margin-bottom: 20px;
    }

    .learning-content p {
      font-size: 1.5em;
      margin: 10px 0;
      line-height: 1.6;
      color: #555;
    }

    .learning-content strong {
      font-size: 1.6em;
      color: #0288d1; /* Sky blue */
    }

    /* Kite Image Styling */
    .learning-content img {
      margin: 20px 0;
      border-radius: 15px;
      border: 4px solid #0288d1; /* Sky blue border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .learning-content img:hover {
      transform: scale(1.1);
    }

    /* Footer Styling */
    footer {
      background-color: #0288d1; /* Sky blue */
      color: white;
      text-align: center;
      padding: 1.5em 0;
      font-size: 1.2em;
      font-style: italic;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
    }

  /* Media Queries for Responsiveness */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.8em;
  }

  nav a {
    font-size: 0.9em;
    padding: 8px 15px;
  }

  .learning-content h2 {
    font-size: 1.8em;
  }

  .learning-content p {
    font-size: 1em;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.5em;
  }

  nav a {
    font-size: 0.8em;
    padding: 6px 12px;
  }

  .learning-content h2 {
    font-size: 1.5em;
  }

  .learning-content p {
    font-size: 0.9em;
  }
}

  </style>
  <main>
    <section class="learning-content">
      <h2>Letter K</h2>
      <p>The word for K is: <strong>Kite</strong></p>
      <img src="https://media.istockphoto.com/id/1496190540/photo/rainbow-kite-closeup-flying-against-blue-sky.webp?a=1&b=1&s=612x612&w=0&k=20&c=a6AVUURXit_pgORH15-1bz6HStxtf7q7bEQpM20ojM4=" alt="Kite" width="200" height="200">
      <p><strong>Kite</strong> is spelled as K-I-T-E.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Kids Entertainment</p>
  </footer>
</body>
</html>
