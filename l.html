<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter L - Lemon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fffdc1; /* Light lemon yellow */
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      background-color: #ff9800;
      padding: 2em;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin: 10px;
      text-shadow: 2px 2px #333;
    }

    nav a {
      font-size: 1.2em;
      color: white;
      text-decoration: none;
      background-color: #f56a79; /* A darker shade for the link background */
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: #f44358; /* Slightly darker for hover effect */
      transform: scale(1.1); /* Small zoom effect */
    }

    /* Main Content Styling */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .learning-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background-image: url('https://www.transparenttextures.com/patterns/diagmonds.png'); /* Subtle pattern */
      background-size: cover;
    }

    .learning-content h2 {
      font-size: 2.5em;
      color: #fbc02d; /* Lemon yellow */
      margin-bottom: 20px;
    }

    .learning-content p {
      font-size: 1.2em;
      margin: 10px 0;
      line-height: 1.6;
      color: #555;
    }

    .learning-content strong {
      font-size: 1.3em;
      color: #fbc02d; /* Lemon yellow */
    }

    /* Image Styling */
    .learning-content img {
      margin: 20px 0;
      border-radius: 15px;
      border: 4px solid #fbc02d; /* Lemon yellow border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      transition: transform 0.3s ease-in-out;
    }

    .learning-content img:hover {
      transform: scale(1.1);
    }

    /* Footer Styling */
    footer {
      background-color: #fbc02d; /* Lemon yellow */
      color: white;
      text-align: center;
      padding: 1.5em 0;
      font-size: 1.2em;
      font-style: italic;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }

      .learning-content h2 {
        font-size: 2em;
      }

      .learning-content p {
        font-size: 1em;
      }

      nav a {
        font-size: 1em;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }

      .learning-content h2 {
        font-size: 1.8em;
      }

      .learning-content p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kids Entertainment</h1>
    <nav>
      <a href="abc.html">Back to ABCs</a>
    </nav>
  </header>

  <main>
    <section class="learning-content">
      <h2>Letter L</h2>
      <p>The word for L is: <strong>Lemon</strong></p>
      <img src="https://media.istockphoto.com/id/2164744945/photo/lemon-fruit-white-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=pKMKjWJy-iSlDyO_ofOSNsNep0fvmfeUzilAiuxaqoY=" alt="Lemon">
      <p><strong>Lemon</strong> is spelled as L-E-M-O-N.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Kids Entertainment</p>
  </footer>
</body>
</html>
