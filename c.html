  <style>
    /* Reset default styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Verdana', sans-serif;
  background-color: #d2f5d7; /* Soft green background for a calming farm feel */
  color: #444;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
}

header {
    background-color: #ff9800;
    padding: 2.0em;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  header h1 {
    font-size: 2.5em;
    margin: 10px;
    text-shadow: 2px 2px #333;
  }

  nav a {
  font-size: 1.2em;
  color: white;
  text-decoration: none;
  background-color: #f56a79; /* A darker shade for the link background */
  padding: 10px 20px;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

nav a:hover {
  background-color: #f44358; /* Slightly darker for hover effect */
  transform: scale(1.1); /* Small zoom effect */
}

/* Main Content Styling */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  padding: 50px 0;
}

.learning-content {
  text-align: center;
  background-color: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 600px;
  background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Subtle wooden texture */
  background-size: cover;
}

.learning-content h2 {
  font-size: 2.5em;
  color: #7b9a6f; /* Earthy greenish hue */
  margin-bottom: 15px;
  font-family: 'Georgia', serif;
}

.learning-content p {
  font-size: 1.5em;
  margin: 10px 0;
  line-height: 1.6;
}

.learning-content strong {
  font-size: 1.6em;
  color: #ff6a00; /* Bright orange for emphasis */
}

/* Image Styling */
.learning-content img {
  margin: 20px 0;
  border-radius: 10px;
  border: 4px solid #7b9a6f;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Footer Styling */
footer {
  background-color: #76c7c0;
  color: white;
  text-align: center;
  padding: 1em 0;
  font-size: 1.2em;
  font-style: italic;
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}

footer p {
  margin: 0;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.8em;
  }

  nav a {
    font-size: 0.9em;
    padding: 8px 15px;
  }

  .learning-content h2 {
    font-size: 1.8em;
  }

  .learning-content p {
    font-size: 1em;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.5em;
  }

  nav a {
    font-size: 0.8em;
    padding: 6px 12px;
  }

  .learning-content h2 {
    font-size: 1.5em;
  }

  .learning-content p {
    font-size: 0.9em;
  }
}


  </style>
  <main>
    <section class="learning-content">

      <p><strong>Cow</strong> is spelled as C-O-W.</p>
    </section>
  </main>
  
  <footer>

  </footer>

</html>
