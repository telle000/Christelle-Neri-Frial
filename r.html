<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter R - Rainbow</title>
</head>
<body>
  <header>
    <h1>Kids Entertainment Zone</h1>
    <nav>
      <a href="abc.html">Back to ABCs</a>
    </nav>
  </header>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f7f8fa; /* Light, airy background */
      color: #333; /* Dark text for readability */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
    background-color: #ff9800;
    padding: 2.0em;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  header h1 {
    font-size: 2.5em;
    margin: 10px;
    text-shadow: 2px 2px #333;
  }

  nav a {
  font-size: 1.2em;
  color: white;
  text-decoration: none;
  background-color: #f56a79; /* A darker shade for the link background */
  padding: 10px 20px;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

nav a:hover {
  background-color: #f44358; /* Slightly darker for hover effect */
  transform: scale(1.1); /* Small zoom effect */
}

    /* Main Content Styling */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .learning-content {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background-image: linear-gradient(to bottom right, #ff6f61, #ff9a8b, #ffcc99, #66ccff, #99cc33); /* Rainbow gradient */
      background-size: cover;
    }

    .learning-content h2 {
      font-size: 3.5em;
      color: #fff;
      margin-bottom: 20px;
    }

    .learning-content p {
      font-size: 1.5em;
      margin: 10px 0;
      line-height: 1.6;
      color: #fff;
    }

    .learning-content strong {
      font-size: 1.8em;
      color: #fff;
    }

    /* Image Styling */
    .learning-content img {
      margin: 20px 0;
      border-radius: 15px;
      border: 4px solid #ff6f61; /* Matching red from the rainbow */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .learning-content img:hover {
      transform: scale(1.1);
    }

    /* Footer Styling */
    footer {
      background-color: #ffbb33; /* Same as header */
      color: white;
      text-align: center;
      padding: 1.5em 0;
      font-size: 1.2em;
      font-style: italic;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 3.2em;
      }

      .learning-content h2 {
        font-size: 2.5em;
      }

      .learning-content p {
        font-size: 1.3em;
      }
    }
  </style>
  <main>
    <section class="learning-content">
      <h2>Letter R</h2>
      <p>The word for R is: <strong>Rainbow</strong></p>
      <img src="https://media.istockphoto.com/id/1273750565/photo/rainbow-in-the-sky.webp?a=1&b=1&s=612x612&w=0&k=20&c=HOpb5OY3XUUmO6ea8yM8j_S1y9-8A39NShnCfsdtv7o=" alt="Rainbow" width="200" height="200">
      <p><strong>Rainbow</strong> is spelled as R-A-I-N-B-O-W.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Kids Entertainment</p>
  </footer>
</body>
</html>
