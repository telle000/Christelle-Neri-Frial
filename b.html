  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #bce7fd; /* Light blue background for a playful, cheerful theme */
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
}

header {
    background-color: #ff9800;
    padding: 2.0em;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  header h1 {
    font-size: 2.5em;
    margin: 10px;
    text-shadow: 2px 2px #333;
  }

nav a {
  font-size: 1.2em;
  color: white;
  text-decoration: none;
  background-color: #f56a79; /* A darker shade for the link background */
  padding: 10px 20px;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

nav a:hover {
  background-color: #f44358; /* Slightly darker for hover effect */
  transform: scale(1.1); /* Small zoom effect */
}

/* Main Content Styling */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  padding: 50px 0;
}

.learning-content {
  text-align: center;
  background-color: #ffffff; /* Clean white background for the learning section */
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 600px;
}

.learning-content h2 {
  font-size: 2.8em;
  color: #ff9a8b; /* Soft coral color for the title */
  margin-bottom: 20px;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}

.learning-content p {
  font-size: 1.5em;
  margin: 10px 0;
  line-height: 1.6;
}

.learning-content strong {
  font-size: 1.6em;
  color: #f56a79; /* A vibrant pink for emphasis */
}

/* Image Styling */
.learning-content img {
  margin: 20px 0;
  border-radius: 50%; /* Circular image for a fun look */
  border: 5px solid #ff9a8b; /* Matching border color with header */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Footer Styling */
footer {
  background-color: #ff9a8b; /* Matching footer with header for consistency */
  color: white;
  text-align: center;
  padding: 1em 0;
  font-size: 1.2em;
  font-style: italic;
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}

footer p {
  margin: 0;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.8em;
  }

  nav a {
    font-size: 0.9em;
    padding: 8px 15px;
  }

  .learning-content h2 {
    font-size: 1.8em;
  }

  .learning-content p {
    font-size: 1em;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.5em;
  }

  nav a {
    font-size: 0.8em;
    padding: 6px 12px;
  }

  .learning-content h2 {
    font-size: 1.5em;
  }

  .learning-content p {
    font-size: 0.9em;
  }
}
